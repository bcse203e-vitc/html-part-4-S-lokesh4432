<html>
    <head>
        <title>product form</title>
    </head>
    <body>
        <h1>Product Order Form</h1>
        <form action="product" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name"><br><br>

            <label for="mail">Email</label><br>
            <input type="text" id="mail"><br><br>

            <label for="addr">Address</label><br>
            <input type="text" id="addr"><br><br>

            <label for="menu">Menu</label><br>
            <select id="menu">
                <option for="t-shirt">Tshirt-$20</option>
                <option for="Hoodie">Hoodie-$30</option>
                <option for="joggers">joggers-$30</option>
            </select><br><br>

            <label for="pref">Preferences:</label><br>
            <input type="radio" id="standard">
            <label for="standard" >Standard-($10)</label><br>
            <input  type="radio" id="express" >
            <label for="radio">Express-($20)</label><br><br>

            <label for="coupen">Apply Coupon</label><br>
            <input type="text" id="coupen" placeholder="enter coupen code"><br><br>

            <button type="submit">Place Order</button>
        </form>
    </body>
</html>
