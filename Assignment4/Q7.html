<html>
<head>
    <title>Travel Booking Form</title>
</head>
<body>
    <h1>Travel Booking Form</h1>
    <form action="#" method="post">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="contact">Contact Information:</label><br>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="destination">Destination:</label><br>
        <select id="destination" name="destination" required>
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Sydney">Sydney</option>
        </select><br><br>

        <label for="travel-dates">Travel Dates:</label><br>
        <input type="date" id="travel-dates" name="travel-dates" required><br><br>

        <label for="travelers">Number of Travelers:</label><br>
        <input type="number" id="travelers" name="travelers" min="1" required><br><br>

        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="travel-class" value="Economy" required>
        <label for="economy">Economy</label><br>
        <input type="radio" id="business" name="travel-class" value="Business">
        <label for="business">Business</label><br>
        <input type="radio" id="first-class" name="travel-class" value="First Class">
        <label for="first-class">First Class</label><br><br>

        <input type="checkbox" id="insurance" name="insurance">
        <label for="insurance">Opt for Travel Insurance</label><br><br>

        <label for="total-cost">Total Cost:</label><br>
        <input type="text" id="total-cost" name="total-cost" placeholder="Calculated cost will appear here" readonly><br><br>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
